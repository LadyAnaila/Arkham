 rural y una rica historia local.</figcaption> </figure> </div> </div> </main> <footer> <div class="footer-container"> <div class="footer-top"> <p class="copy">2023 &copy; López Galiana, Noelia</p> </div> <div class="footer-bottom"> <ul class="footer-menu"> <li><a href title="Terms and conditions">Terms and conditions</a></li> <li><a href title="Privacy policy">Privacy policy</a></li> <li><a href title="Cookies">Cookies</a></li> <li> <a href="/contacto.html">Contacto</a></li> <li> <a href="/sobre_la_web.html">Sobre la web</a></li> </ul> </div> </div> </footer> </body></html>
